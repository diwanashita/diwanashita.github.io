# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js and React CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
        # Testing on Node.js versions compatible with your dependencies

    steps:
    # Step 1: Check out the code
    - name: Checkout Code
      uses: actions/checkout@v4

    # Step 2: Set up Node.js
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Step 3: Install dependencies
    - name: Install Dependencies
      run: npm ci

    # Step 4: Run Linting
    - name: Run Lint
      run: npm run lint

    # Step 5: Build the project
    - name: Build React App
      run: npm run build

    # Step 6: Upload build artifacts (optional for debugging or deployment)
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: ./dist # Vite's default output directory

    # Step 7: Run Preview (Optional for testing build output)
    - name: Preview Build
      run: npm run preview
      env:
        PORT: 5000 # Default preview port (adjust as needed)

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    # Step 1: Check out the code
    - name: Checkout Code
      uses: actions/checkout@v4

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    # Step 3: Install dependencies
    - name: Install Dependencies
      run: npm ci

    # Step 4: Build the project
    - name: Build React App
      run: npm run build

    # Step 5: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist # Directory to deploy (Vite's default output directory)
